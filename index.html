<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css">
   <title>Pizza</title>
</head>
<body class="body">
   
   <div class="container">
      <form id="form" >
         
         <div class="row flex-column align-items-center py-5">
            
            <!-- User name -->
            <div class="mb-3 col-6">
               <input
               class="form-control "
               id="name" 
               type="text" 
               placeholder="User name" 
               
               >
            </div>
            <!-- phone number -->
            <div class="mb-3 col-6">
               <input 
               class="form-control"
               id="phone" 
               type="number"
               
               placeholder="Phone number">
            </div>
            <!-- User address -->
            <div class=" col-6 mb-3">
               <input
               class="form-control"
               id="jps" 
               type="text" 
               placeholder="User address"
               >
            </div>
            
            <!-- Dought thickness -->
            <div class="row">
               <div class="d-flex mb-3 col-4 offset-3">
                  <h2 class="fs-4 me-1 col-8 ">Dought thickness:</h2>
                  <select id="js-select" class=" form-select">
                     <option  value="">none</option>
                     <option  value="Thin">Thin</option>
                     <option  value="Medium">Medium</option>
                     <option  value="Thick">Thick</option>
                  </select>
               </div>
            </div>
            
            <!-- Size -->
            <div class="row size col-6 d-flex">
               <ul class="size-list form-check">
                  <li class="size-text fs-2">
                     <h2>Size:</h2>
                  </li>
                  <li>
                     
                     <label for="radius" class="size-2 form-check labelchik">
                        <input id="radius" class="form-check-input inputchik "  value="25" name="cheese" type="radio" >
                        25 sm
                     </label>
                  </li>
                  <li>
                     <label class="size-2 form-check labelchik">
                        <input class="form-check-input inputchik" value="30" name="cheese" type="radio" >
                        30 sm
                     </label>
                  </li>
                  <li>
                     <label class="size-2 form-check labelchik">
                        <input class="form-check-input inputchik" value="35" name="cheese" type="radio">
                        35 sm
                     </label>
                  </li>
               </ul>
               
               <!-- On Pizza -->
               <div class="row col-8 mb-4">
                  
                  <h2>On Pizza:</h2> 
                  
                  <!-- 1-ustun -->
                  <div class="col-6">
                     <div class="d-flex">
                        <input
                        class="me-2 on-pizza" 
                        id="tomato" 
                        name="tomato" 
                        value="Tomato"
                        type="checkbox">
                        <label  for="tomato">Tomato</label>
                     </div>
                     
                     <div class="d-flex">
                        <input 
                        class="me-2 on-pizza" 
                        id="Turkey" 
                        name="turkeymeat"
                        value="Turkey meat" 
                        type="checkbox">
                        <label  for="Turkey">Turkey meat</label>
                     </div>
                     
                     
                     <div class="d-flex">
                        <input 
                        class="me-2 on-pizza" 
                        id="Olive"
                        name="olivie,"
                        value="Olive"
                        type="checkbox"> 
                        <label  for="Olive">Olive</label>
                     </div>
                  </div>
                  
                  <!-- 2-ustun -->
                  <div class="col-6">
                     <div class="d-flex">
                        <input
                        class="me-2 on-pizza"
                        id="Pickled"
                        name="pickledcucumber"
                        value="Pickled cucumber"  
                        type="checkbox">
                        <label  for="Pickled">Pickled cucumber</label>
                     </div>
                     
                     <div class="d-flex">
                        <input
                        class="me-2 on-pizza"
                        value="Mushroom"
                        name="mushroom"
                        id="Mushroom"
                        type="checkbox">
                        <label  for="Mushroom">Mushroom</label>
                     </div>
                     
                     <div class="d-flex">
                        <input 
                        class="me-2 on-pizza"
                        id="Horse"
                        name="horsemeat" 
                        value="Horse meat"
                        type="checkbox">
                        <label  for="Horse">Horse meat</label>
                     </div>
                  </div>
                  
               </div>
               <!-- On Pizza End-->
               
               <!-- Add -->
               <div class="row col-8 mt-4 mb-4">
                  <h2>Add:</h2>
                  
                  <!-- 1-ustun -->
                  <div class="col-6">
                     <div class="d-flex">
                        <input value="Pepper" class="me-2 add-pizza" id="Pepper" type="checkbox">
                        <label  for="Pepper">Pepper</label>
                     </div>
                  </div>
                  
                  <div class="col-6">
                     <div class="d-flex">
                        <input value="Sausages" class="me-2 add-pizza" id="Sausages" type="checkbox">
                        <label  for="Sausages">Sausages</label>
                     </div>
                  </div>
                  <!-- Add End-->
                  
                  
                  
                  
                  
                  <button type="submit" class="btn btn-primary mt-4 col-6 offset-6">Sign</button>
                  
               </div>
               
            </form>
            
            
            
            
            
            <div class="cards">

               
            </div>
            

         </div>
         
         
         
         
         
         
         
         
         
         
         
         
         <script src="./js/main.js"></script>
      </body>
      </html>
